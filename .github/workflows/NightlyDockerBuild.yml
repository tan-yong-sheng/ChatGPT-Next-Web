name: Nightly Docker Build

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: nextchat-nightly

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get current timestamp
        id: timestamp
        run: echo "TIMESTAMP=$(date -u +'%Y%m%d%H%M%S')" >> $GITHUB_ENV

      - name: Generate image name
        id: image
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME=$(echo "${{ env.REGISTRY }}/$OWNER/${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
          echo "Image name: $IMAGE_NAME"

      - name: Build and push multi-platform Docker image
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --tag ${{ env.IMAGE_NAME }}:v${{ env.TIMESTAMP }} \
            --tag ${{ env.IMAGE_NAME }}:latest \
            --push \
            .

      - name: Save Docker image metadata
        run: |
          echo "Docker image built and pushed successfully"
          echo "Image: ${{ env.IMAGE_NAME }}:v${{ env.TIMESTAMP }}"
          echo "Image: ${{ env.IMAGE_NAME }}:latest"

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: nextchatweb-nightly-${{ env.TIMESTAMP }}
          name: Nightly Build v${{ env.TIMESTAMP }}
          body: |
            Changes in this release:
            - Nightly build release for version v${{ env.TIMESTAMP }}
            - Multi-platform support: linux/amd64, linux/arm64
            - Published to GHCR.io
          draft: false
          prerelease: false
